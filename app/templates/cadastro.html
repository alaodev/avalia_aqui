{% extends "template.html" %}
{% block conteudo %}
<form class="form-signin text-white" action="{{ url_for('cadastrar')}}" method="post">
    <div class="row mb-5">
        <div class="col-md-12 text-center">
            <img src="{{ url_for('static', filename='imgs/avaliaqui_branca.png') }}" width="100%">
        </div>
    </div>
    <h4 class="h4 mb-3 text-center" id="tituloCadastro" >Faça seu cadastro!</h4>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show text-center mt-5" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <input type="text" id="inputUsuario" name="input_usuario" class="form-control" placeholder="Usuário" autocomplete="off" required autofocus>
    <input type="password" id="inputSenha" name="input_senha" class="form-control" placeholder="Senha" required>
    <input type="password" id="inputRepSenha" name="input_rep_senha" class="form-control" placeholder="Repita a senha" required>
    <button class="btn btn-lg btn-primary btn-block"  type="submit">CADASTRAR</button>
    <a class="btn btn-block btn-link" href="{{ url_for('login') }}">Já possui uma conta?</a>
</form>
{% endblock %}
